<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <div>
      <h1 class="titulo">Comprueba la validez de tu tarjeta</h1>
    </div>
  </header>
  <main>
    <div class="prueba">
      <div class="main-container">
        <section class="tarjeta" id="tarjeta">
          <div class="delantera"></div>
          <div class>
            <img class="visa" src="./visa.png" alt="visa">
          </div>
          <div class="datos">
            <div>
              <div class="grupo" id="ccnumero">
                <p><strong>Número Tarjeta</strong></p>
               <form> <input type="text" id="inputNumero"
                onkeypress="if (isNaN(this.value + String.fromCharCode(event.keyCode))) return false;" 
                placeholder="#### #### #### ####" pattern="[A-Za-z0-9]{8,20}" maxlength="16"></input></form>
              </div>
              <div class="expiracion" id="expiración">
                <p class="label"><strong>Expiración</strong></p>
                <p class="expiracion"><span class="mes"><strong>MM</strong></span><strong>/</strong><span
                    class="year"><strong>AA</strong></span></p>
              </div>
              <div class="grupo" id="nombre">
                <p class="label"><strong>Nombre Tarjeta</strong></p>
                <input type="text"       
                 placeholder="Nombre Apellido"
                minlength="5" maxlength="30" required pattern="[A-Za-z]+"></input>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div id="validar">
        <button class="button" id="btnValidar">Verificar</button>
      </div>
    </div>
    <p class="result" id="validacion"></p>
  </main>






  <footer></footer>
  <script src="index.js" type="module"></script>
</body>

</html>
